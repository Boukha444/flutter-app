name: ismagi_shop
description: ISMAGI Shop - A Flutter educational project for learning mobile app development
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Navigation
  go_router: ^10.0.0

  # HTTP & Networking
  http: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.0

  # Local Storage
  shared_preferences: ^2.2.0

  # UI & Design
  google_fonts: ^6.0.0

  # Utilities
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/images/
    - assets/icons/

  # Fonts configuration
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
