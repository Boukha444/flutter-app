name: ismagi_shop
description: ISMAGI Shop - A modern Flutter e-commerce application for buying and selling products.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Networking & API
  http: ^1.1.0
  dio: ^5.3.0
  retrofit: ^4.0.0

  # Local Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0

  # Database ORM
  objectbox: ^3.0.0

  # JSON Serialization
  json_serializable: ^6.7.0
  json_annotation: ^4.8.0

  # Navigation
  go_router: ^12.0.0
  auto_route: ^8.0.0

  # UI & Design
  flutter_screenutil: ^5.9.0
  get_it: ^7.6.0
  intl: ^0.19.0
  animations: ^2.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Payment & E-commerce
  razorpay_flutter: ^1.3.7
  stripe_flutter: ^8.4.0
  pay: ^2.2.0

  # Authentication
  firebase_auth: ^4.10.0
  google_sign_in: ^6.1.0
  flutter_facebook_auth: ^6.0.0

  # Cloud & Backend
  firebase_core: ^2.24.0
  firebase_database: ^10.3.0
  firebase_storage: ^11.5.0
  cloud_firestore: ^4.13.0
  firebase_messaging: ^14.6.0
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.3.0

  # Image & Media Handling
  image_picker: ^1.0.0
  image_cropper: ^6.0.0
  photo_view: ^0.14.0
  video_player: ^2.7.0
  chewie: ^1.7.0

  # Form & Validation
  flutter_form_builder: ^9.2.0
  form_builder_validators: ^9.1.0
  formz: ^0.6.0

  # Device & Permissions
  permission_handler: ^11.4.0
  device_info_plus: ^10.1.0
  connectivity_plus: ^5.0.0
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  # Notifications
  flutter_local_notifications: ^15.1.0
  awesome_notifications: ^0.8.1

  # Analytics & Tracking
  mixpanel_flutter: ^4.0.0
  amplitude_flutter: ^4.11.0

  # Utils & Helpers
  intl_phone_number_input: ^0.7.2
  phone_number: ^0.6.0
  url_launcher: ^6.2.0
  share_plus: ^7.2.0
  uuid: ^4.0.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^2.4.0

  # PDF & Document Handling
  pdf: ^3.10.0
  printing: ^5.11.0

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Real-time Communication
  socket_io_client: ^2.0.0
  web_socket_channel: ^2.4.0

  # Language & Localization
  easy_localization: ^3.0.0

  # Logging & Debugging
  logger: ^2.0.0
  talker: ^3.0.0

  # Bloc State Management (Alternative)
  flutter_bloc: ^8.1.0
  bloc: ^8.1.0

  # Testing Support
  mockito: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Analysis
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0
  auto_route_generator: ^8.0.0
  retrofit_generator: ^8.0.0

  # Testing
  test: ^1.24.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/translations/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500

  # Enable Material Design 3
  uses-material-design: true
